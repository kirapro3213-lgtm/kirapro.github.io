<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <section class="ladrillo login-brick">
        <div class="login-glass reveal active">
            <i class="fas fa-fingerprint" style="font-size: 3rem; margin-bottom: 20px; color: var(--c-light);"></i>
            <h2 style="margin-bottom: 1.5rem;">Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-cta" style="width: 100%; border:none; margin-top: 20px; cursor: pointer;">Acceder</button>
            </form>
            <p style="margin-top: 2rem; font-size: 0.9rem;">
                <a href="index.html" style="color: var(--c-light); text-decoration: none;">&larr; Volver al Portal</a>
            </p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
